<!-- <p>businesslist works!</p> -->
<nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
    <nb-card-header>List Own Use Assets Details</nb-card-header>
    <nb-card-body>
      <button *ngIf="role.getroleid() > 888  || !role.getmenurole(7001)"  status="success" nbButton  style="margin-bottom: 1%;"
      [routerLink]="['/pages/vendor/add-ownuse']">Add own</button>
    <table class="table">
      <tr >
        <th *ngIf="role.getroleid() > 888  || !role.getmenurole(7003) ">Action</th>
        <th>Business Name</th>
        <th>Serial No</th> 
        <th>Item Name</th>
        <th>Status</th>      
      </tr>
      <tr *ngFor="let item of pagedItems">


        <td *ngIf="role.getroleid() > 888  || !role.getmenurole(7003)" style="padding: 1px" class="last" data-title="'Action'">
          <div class="dropdown ghost-dropdown" ngbDropdown>
            <button type="button" style="margin-left: -10%" class="btn btn-sm btn-success dropdown-toggle"
              data-bs-toggle="dropdown">
              Action
            </button>
          <ul style="width: 106px;margin:3px;z-index: 1;" class="dropdown-menu" ngbDropdownMenu>
          

<li  style="cursor:pointer;"  class="dropdown-item" title="Edit">
  <i [routerLink]="['/pages/vendor/edit-ownuse']" [queryParams]="{id:item.ownid , model_sid :item.model_sid}" class="nb-edit" style=" cursor: pointer;" *ngIf="item.sstatus == 1">  &nbsp;Edit</i>
</li>

<li class="dropdown-item" title="View" (click)="get_location(item.ownid)" >
  <i style="font-size: 11px;" class="far fa-eye "></i>&nbsp; Add Location
</li>
     </ul>
        </div>
      </td>
        <td>{{item.bname}}</td>
        <td>{{item.serial_num}}</td>
        <td>{{item.itemname}}</td>
        <td>{{item.sstatus == 0 ? "Assets Removed" :"Assets Assigned "}}</td>

      </tr>
    </table>
    <div class="pagination">
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=1;getlist();">First</a>
        <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=page-1;getlist();">Previous</a>
        <a *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
          (click)="getlist(page);">{{page}}</a>
        <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}" (click)="page=page+1;getlist();">Next</a>
        <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
          (click)="page=pager.totalPages;getlist();">Last</a>
      </ul>
    </div>
  </nb-card-body>


  
</nb-card>
