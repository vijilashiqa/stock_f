<nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
    <nb-card-header>List Vendor Details</nb-card-header>
    <nb-card-body>
      <button *ngIf="role.getroleid() > 888  || !role.getmenurole(4001)" status="success" nbButton   style="margin-bottom: 1%;"
      [routerLink]="['/pages/vendor/AddVendor']">Add Vendor</button>
    <table class="table">
      <tr>
        <th *ngIf="role.getroleid() > 888  || !role.getmenurole(4003)">Action</th>
        <th>Vendor Name</th>
        <th>Company</th>
        <th>Mobile No</th>
        <th>Email</th>       
      </tr>
      <tr *ngFor="let item of pagedItems">
        <td *ngIf="role.getroleid() > 888  || !role.getmenurole(4003)" style="cursor:pointer;" [routerLink]="['/pages/vendor/edit-vendor']" [queryParams]="{id:item.id}"><i class="nb-edit"></i></td>
        <td>{{item.vname}}</td>
        <td>{{item.vcompany}}</td>
        <td>{{item.vmobile}}</td>
        <td>{{item.vmail}}</td>
      </tr>
    </table>
    <div class="pagination">
      <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
        <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=1;getlist();">First</a>
        <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=page-1;getlist();">Previous</a>
        <a *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
          (click)="getlist(page);">{{page}}</a>
        <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}" (click)="page=page+1;getlist();">Next</a>
        <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
          (click)="page=pager.totalPages;getlist();">Last</a>
      </ul>
    </div>
  </nb-card-body>


  
</nb-card>
