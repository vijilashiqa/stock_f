<nb-card [nbSpinner]="loading" nbSpinnerStatus="success">
    <nb-card-header>List of Admin Role</nb-card-header>
    <nb-card-body>
      <!-- <button [hidden]  status="success" nbButton [routerLink]="['/pages/das-administration/create-profile']">Create</button> -->
      <table class="table">
        <tr>
          <th  *ngIf="role.getroleid() > 777">Action</th>
          <th>Name</th>
          <th>Login Id</th>
          <th>Role Type</th>
       
        </tr>
        <tr *ngFor="let item of pagedItems">
          <td  *ngIf="role.getroleid() > 777" ><a (click)='edit(item);'><i class="nb-edit"></i></a></td>
          <td>{{item.fname}}</td>
          <td>{{item.loginid}}</td>
            <td>{{item.rolename}}</td>
           
        </tr>
      </table>
    </nb-card-body>
  </nb-card>
